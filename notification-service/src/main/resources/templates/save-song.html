<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Song Save</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>
        <h3>
            Hello, <span th:text="${user.name + ' ' + user.surname}">Peter Parker</span>!
        </h3>
        <p>
            You have successfully saved the song "<span th:text="${song.filename}">"song name"</span>" on our service Mordent.
        </p>
        <p>
            Regards, <br/>
            <em>The Mordent Team</em>
        </p>
    </body>
</html>
